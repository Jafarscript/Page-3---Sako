<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soko Storefront Web</title>
    <script src="https://kit.fontawesome.com/78489cf207.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main class="headpage">
        <header>
            <p>Store made with <span>S<i class="fas fa-shopping-bag"></i>KO</span></p>
        </header>
        <section class="fixediv">
            <div class="target">
                <i class="fas fa-store"></i>
                <div class="right">
                    <h3>Target</h3>
                    <h5>Cham Towers, Plot 12 Nkruma Rd, Kampala, Ug</h5>
                </div>
            </div>
            <ul>
                <li class="first"><i class="fas fa-shopping-bag" id="bag"></i>Bag</li>
                <li><i class="far fa-user"></i>Account</li>
            </ul>
        </section>

        <section class="product">
            <div class="add">
                <div class="cen">
                    <p class="icon"><i class="far fa-frown"></i></p>
                    <h4>It's empty here</h4>
                    <p class="text2">Start shopping to add items to your bag</p>
                </div>
            </div>
            </div>
        </section>

        <div class="sticker">
            <div>
                <h6 class="firt">Menu</h6>
                <h6 class="let"><i class="fas fa-code"></i> Handoff</h6>
                <h6 class="sec"><i class="fas fa-comment"></i> 17 Comment</h6>
            </div>
        </div>
    </main>
</body>

</html>
